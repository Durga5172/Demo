<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .parent {
            margin-top: 2%;
            margin-bottom: 2%;
            border: 1.5px solid black;
            border-radius: 7px;
        }
 
        .Header {
            padding: 1%;
            background: #2f3d46;
        }
 
        .giticonLabel {
            font-size: 26px;
            color: white;
        }
 
        .gitLbl {
            justify-content: center;
            display: flex;
            font-weight: 600;
            font-size: 19px;
            color: white;
        }
 
        .child-2 {
            background: #cad2c5;
        }
 
        .box-1 {
            border-radius: 5px;
            height: 400px;
            background: #353535;
        }
 
        .box-2 {
            border-radius: 5px;
            background: #353535;
        }
        .box-5 {
            border-radius: 10px;
            background: #353535;
            height: 107px;
        }
 
        .boxmargin {
            margin-top: 2%;
            margin-bottom: 2%;
            margin-left: 2%;
            margin-right: 2%;
        }
 
        .pd-2 {
            padding: 2%;
        }
 
        .secondsec {
 
            padding: 2%;
            padding-top: 0;
        }
 
        .search-span {
 
            margin-left: 4%;
            color: #989898;
            font-weight: 500;
        }
 
        .mar-4 {
            margin-top: 8%;
            margin-bottom: 6%;
        }
 
        .square {
            border: 1px solid black;
            height: 35px;
            width: 50px;
            border-radius: 10px;
            background: #353535;
            border: 1px solid black;
            height: 139px;
            width: 185px;
            border-radius: 10px;
            background: #353535;
        }
    </style>
</head>
 
<body>
 
    <div class="parent container">
        <div class="child-1">
            <div class="row Header">
                <div class="col-md-1">
                    <label class="giticonLabel"><i class="fa fa-github" aria-hidden="true"></i></label>
                </div>
                <div class="col-md-10">
                    <label class="gitLbl">GITHUB</label>
                </div>
            </div>
        </div>
        <div class="child-2">
            <div class="row child-2 pd-2">
                <div class="col-md-3">
                    <div class="box-1"></div>
                </div>
                <div class="col-md-9 secondsec">
                    <div class="justify-content-center" style="display: flex;">
                        <div class="box-2 p-1" style="width: 60%;">
                            <span class="search-span">S e a r c h</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mar-4">
                            <div class="square"></div>
                        </div>
                        <div class="col-md-4 mar-4">
                            <div class="square"></div>
                        </div>
                        <div class="col-md-4 mar-4">
                            <div class="square"></div>
                        </div>
                    </div>
                    <div >
                        <div class="box-5 p-1" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
 
 
    </div>
 
</body>
 
</html>
